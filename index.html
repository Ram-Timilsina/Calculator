<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="simple">
      <h1>Simple Interest Calculator</h1>
      <div class="calculator">
        <h1>Enter the sum amount</h1>
        <input type="number" placeholder="Sum Amount" id="amount" />
        <h1>Enter the time interval</h1>
        <input type="number" placeholder="Time interval" id="time" />
        <h1>Enter the interest rate</h1>
        <input type="number" placeholder="Interest Rate " id="rate" /><br />

        <div class="buttons">
          <button onclick="calculateinterest()">
            Calculate the interest<span id="output_1"></span>
          </button>
          <button>Clear<span id="output_2"</button>
        </div>
        <p>Your interest is :</p>
      </div>
    </div>

    <script></script>
  </body>
</html>
